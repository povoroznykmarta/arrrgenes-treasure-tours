<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="masthead">
    <header role="banner">
      <h1>
        <img alt="aria-details" src="images/logo.svg">
        <span>Arrrgene’s Treasure Tours</span>
      </h1>
    </header>
    <div class="nav">
      <header>
        <nav role="navigation">
          <ul>
            <li><a href="#">Tours</a></li>
            <li><a href="#">Ships</a></li>
            <li><a href="#">Tickets</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </div>

  <main>
    <div role="main">

      <div class="banner">
        <img alt="aria-details" src="images/banner.jpg">
        <div>
          <h2>Ahoy, me Hearties!</h2>
          <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
          <a href="#">Book a tour</a>
        </div>
      </div>

      <div class="ship">
        <div class="card">
          <section>
            <img alt="aria-details" src="images/ship.svg">
            <h2>Heave Ho!</h2>
            <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
            <a href="#">See the specs</a>
          </section>
        </div>
      </div>

    </div>

    <div class="footer">
      <footer>
        <p>© Arrrgene’s Treasure Tours</p>
      </footer>
    </div>
  </main>

</body>
</html>
